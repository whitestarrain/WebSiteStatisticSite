<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="./lib/echarts/echarts.min.js"></script>
    <script src="./lib/vue/axios.min.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 900px; height: 700px"></div>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById("main"));
    myChart.showLoading()
    axios.get("/user/UVCount").then(function (resp) {
        myChart.hideLoading()
        var data = resp.data;
        // 基于准备好的dom，初始化echarts实例

        // 指定图表的配置项和数据

        option = {
            title: {
                text: '用户与游客的访问占比',
                textStyle: {
                    color: '#235894'
                }
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b}: {c} ({d}%)'
            },
            legend: {
                orient: 'vertical',
                right: 30,
                data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
            },
            series: [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius: ['50%', '70%'],
                    avoidLabelOverlap: false,
                    label: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        label: {
                            show: true,
                            fontSize: '30',
                            fontWeight: 'bold'
                        }
                    },
                    labelLine: {
                        show: false
                    },
                    data: data
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

    })
</script>
</body>
</html>
