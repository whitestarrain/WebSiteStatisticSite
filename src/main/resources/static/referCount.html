<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="./lib/echarts/echarts.min.js"></script>
    <script src="./lib/vue/axios.min.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 900px; height: 700px"></div>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById("main"));
    myChart.showLoading()
    axios.get("/refer/count").then(function (resp) {
        myChart.hideLoading()
        data = resp.data;
        // 基于准备好的dom，初始化echarts实例

        // 指定图表的配置项和数据
        var option = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                    type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'value'
            },
            yAxis: {
                type: 'category',
                data: data.sort(function (a, b) {
                    return a.value - b.value;
                }).map(function (a) {
                    return a.name
                })
            },
            series: [
                {
                    name: '访问量',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        show: true,
                        position: 'right'
                    },
                    data: data.sort(function (a, b) {
                        return a.value - b.value;
                    }).map(function (a) {
                        return a.value
                    })
                }
            ]
        };       // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    })
</script>
</body>
</html>
