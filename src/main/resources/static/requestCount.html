<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="./lib/echarts/echarts.min.js"></script>
    <script src="./lib/vue/axios.min.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 900px; height: 700px"></div>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById("main"));
    myChart.showLoading()
    axios.get("/method/count").then(function(resp){
        myChart.hideLoading()
        data = resp.data;
        // 基于准备好的dom，初始化echarts实例

        // 指定图表的配置项和数据

        var itemStyle = {
            normal: {
                opacity: 0.7,
                borderWidth: 3,
                borderColor: '#235894'
            }
        };
        option = {
            title: {
                text: '请求方式统计',
                textStyle: {
                    color: '#235894'
                }
            },
            tooltip: {},
            series: [{
                name: 'pie',
                type: 'pie',
                selectedMode: 'single',
                selectedOffset: 30,
                clockwise: true,
                label: {
                    fontSize: 18,
                    color: '#235894'
                },
                labelLine: {
                    lineStyle: {
                        color: '#235894'
                    }
                },
                data: data,
                itemStyle: itemStyle
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

    })
</script>
</body>
</html>
